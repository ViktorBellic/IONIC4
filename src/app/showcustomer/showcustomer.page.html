<ion-header>
  <ion-toolbar>
    <ion-title>Show Customer</ion-title>
    <ion-buttons slot="primary">
        <ion-back-button text="Back" icon="C" color="tertiary" fill="outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-img src="https://es.wikipedia.org/wiki/Agencia_Central_de_Inteligencia#/media/File:Seal_of_the_U.S._Central_Intelligence_Agency.svg"></ion-img>
      <ion-card-subtitle>Ionic its works</ion-card-subtitle>
      <ion-card-title>{{name_customer}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{desc_customer}}
    </ion-card-content>
  </ion-card>
</ion-content>
